  <form (ngSubmit) = "onSubmit()">
    <div class="form-group">
      <label class="col-form-label" for="inputDefault">New Todo</label>
      <input type="text" class="form-control mb-3" placeholder="Enter your Todo" id="newTodo" name="newTodo" [(ngModel)] = "newTodo">
      <button type="submit" class="btn btn-primary">Add Todo</button>
    </div>
  </form>
