<ul class="list-group">
  <li *ngFor= "let todo of todos; let i = index" class="list-group-item" [ngClass] = "{'done': todo.completed}">{{ todo.title }}
     <button class="btn btn-success float-right ml-5" *ngIf="!todo.completed" (click)="todo.completed= true">Completed</button>
     <button class="btn btn-danger float-right" (click)="removeItem(i)">REMOVE</button>
  </li>
</ul>
